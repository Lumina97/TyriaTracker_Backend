image: node:latest

before_script:
  - corepack enable
  - corepack prepare --activate
  - pnpm config set store-dir .pnpm-store
  - pnpm install
cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - .pnpm-store

stages:
  - build
  - test

build:
  stage: build
  script:
    - pnpm run build

test:
  stage: test
  script:
    - pnpm run test